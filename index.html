<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Layout</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
      integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="styles/main.css" />
  </head>
  <body>
    <nav class="main-nav">
      <a href="/index.html" class="logo">
        <i class="fa-solid fa-clapperboard fa-xl"></i>
      </a>
      <ul>
        <li>
          <a href="#" class="active"
            ><i class="fa-solid fa-table-cells fa-xl"></i
          ></a>
        </li>
        <li>
          <a href="#"><i class="fa-solid fa-film fa-xl"></i></a>
        </li>
        <li>
          <a href="#"><i class="fa-solid fa-tv fa-xl"></i></a>
        </li>
        <li>
          <a href="#"><i class="fa-solid fa-bookmark fa-xl"></i></a>
        </li>
      </ul>
      <a href="/index.html" class="profile-link">
        <img
          src="https://sp-images.summitpost.org/947006.jpg?auto=format&fit=max&h=800&ixlib=php-2.1.1&q=35&s=876696700800816d01e0d1eb31ce7ab0"
          alt="Profile Picture"
        />
      </a>
    </nav>
    <div class="main-content">
      <form>
        <button><i class="fa-solid fa-search"></i></button>
        <input
          type="text"
          name="search"
          id="search"
          placeholder="Search for movies or TV series"
        />
      </form>
    </div>
  </body>
</html>
